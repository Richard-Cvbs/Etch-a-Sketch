<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles.css">
    <script src="app.js" defer></script> 
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>Etch-a-Sketch!</header>
    <h1>Draw!</h1>
    <div class="container">
        <div class="interface"> Select Sketch Size!
            <div class="options-container">
                <button value="8" class="grid-size-button button-21">8x8</button>
                <button value="16" class="grid-size-button button-21">16x16</button>
                <button value="32" class="grid-size-button button-21">32x32</button>
                <button value="64" class="grid-size-button button-21">64x64</button>
            </div>
            <rdiv class="reset-container"><button class="reset button-19">Reset</button></rdiv>
        </div>
        <div class="grid grid-16x16"></div>
    </div>
    <footer>
        Made by Richard
    </footer>
</body>
</html>
