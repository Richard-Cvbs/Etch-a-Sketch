<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles.css">
    <script src="app.js" defer></script> 
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>Etch-a-Sketch!</header>
    <h1>Draw and color!</h1>
    <div class="container">
        <div class="interface">interface
            <button class="reset">Reset Sketch</button>
            <div class="options-container">
                <button value="8" class="grid-size-button">8x8</button>
                <button value="16" class="grid-size-button">16x16</button>
                <button value="32" class="grid-size-button">32x32</button>
                <button value="64" class="grid-size-button">64x64</button>
                <button value="128" class="grid-size-button">128x128</button>
            </div>
        </div>
        <div class="grid">
        </div>
    </div>
    <footer>
        Made by Richard
    </footer>
</body>
</html>
